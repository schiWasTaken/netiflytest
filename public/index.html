<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Checker</title>
  <script defer src="check.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">Check Your Result</h1>

  <form id="checkForm" class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <input
      id="idInput"
      type="text"
      name="id"
      placeholder="Enter your ID"
      required
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition"
    >
      Check
    </button>
  </form>

</body>
</html>
