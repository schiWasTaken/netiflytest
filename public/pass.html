<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Passed!</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: #131a1f;
      display: flex; justify-content: center; align-items: center;
      font-family: Arial, sans-serif;
    }
    .certificate-container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .certificate-image {
      max-height: 100%;
      width: auto;
      height: auto;
    }
    .name-overlay {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fbd767;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgb(0 0 0 / 70%), 0px 0px 10px rgb(255 0 141 / 100%);
      width: 100%;
      padding: 0 2rem;
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <img src="pass.png" alt="Pass Certificate" class="certificate-image" />
    <div class="name-overlay" id="nameOverlay">Student Name</div>
  </div>

  <script>
    // Extract name from query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || 'Student Name';
    }

    document.getElementById('nameOverlay').textContent = getQueryParam('name');
  </script>
</body>
</html>
