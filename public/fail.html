<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex flex-col items-center justify-center min-h-screen text-center px-4">
  <img src="fail.png" alt="Failed" class="w-64 mb-6" />
  <h1 class="text-4xl font-bold text-red-800">Oops!</h1>
  <h2 id="studentName" class="text-xl font-semibold"></h2>
  <p class="text-lg text-red-700 mt-2">Unfortunately, you did not pass. Try again next time!</p>
</body>
</html>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Student";

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("studentName").textContent = name;
  });
</script>
